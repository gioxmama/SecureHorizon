<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us - Secure Horizon</title>
    <style>
        /* Basic CSS styles (similar to the landing page) */

        /* Contact page specific styles */
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333; /* Dark Gray */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            text-align: center;
            color: #fff; /* White */

        .button.contact-button {
            background-color: #FFA500; /* Orange */

    </div>
    <div class="contact-container">
        <h2>Contact Information</h2>

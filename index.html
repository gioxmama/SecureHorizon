<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Horizon - Cloud Solutions</title>
    <style>
        /* Basic CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark Gray */
            color: #fff; /* White */
        }

        .header {
            background-color: #FFA500; /* Orange */
            text-align: center;
            padding: 50px;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333; /* Dark Gray */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .button {
            background-color: #FFA500; /* Orange */
            color: #fff; /* White */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #FF8C00; /* Darker Orange on hover */
        }

        /* Contact page styles */
        .contact-button {
            display: block;
            margin: 20px auto;
            text-align: center;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Secure Horizon - Cloud Solutions</h1>
        <p>Your Reliable, Secure, and Affordable Cloud Provider</p>
    </div>
    <div class="content">
        <h2>Welcome to Secure Horizon</h2>
        <p>We provide cloud solutions that are <strong>good</strong>, <strong>secure</strong>, and <strong>affordable</strong>.</p>
        <p>Experience the future of cloud computing with us.</p>
        <a href="contact.html" class="button">Contact Us</a>
    </div>
</body>
</html>
